<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Test p5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"
        integrity="sha512-2r+xZ/Dm8+HI0I8dsj1Jlfchv4O3DGfWbqRalmSGtgdbVQrZyGRqHp9ek8GKk1x8w01JsmDZRrJZ4DzgXkAU+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <main>
        <nav style="display: flex; justify-content: space-between;">
            <h1>Test</h1>
            <a href="gallery.html">Gallery</a>
        </nav>
        <container>
            <div id="poster" style="display: inline;"></div>
            <div style="position: relative;">
                <div id="tool">
                    <input class="keyword item" id="keyword_1" placeholder="keyword 1" /> <!--value="chocolate"-->
                    <input class="keyword item" id="keyword_2" placeholder="keyword 2" /> <!--value="house"-->
                    <button id="submit" class="special_button item">Create Motivation Poster</button>
                    <div class="item" style="grid-column: 1 / span 3; height: 150px;"></div>

                    <!-- Text Align -->
                    <div id="align_options" class="item">
                        <button id="left" class="text_align" value="LEFT"><img src="imgs/Left.svg" alt="left align"
                                width="25px"></button>
                        <button id="center" class="text_align" value="CENTER"><img src="imgs/Center.svg"
                                alt="center align" width="25px"></button>
                        <button id="right" class="text_align" value="RIGHT"><img src="imgs/Right.svg" alt="right align"
                                width="25px"></button>
                    </div>

                    <!-- Text case -->
                    <div id="case_options" class="item">
                        <button id="uppercase" class="text_case" value="true">AA</button>
                        <button id="lowercase" class="text_case" value="false">Aa</button>
                    </div>

                    <!-- Text Style -->
                    <div id="style_options" class="item">
                        <button id="normal" class="text_style" value="NORMAL">Aa</button>
                        <button id="italic" class="text_style" value="ITALIC"><i>Aa</i></button>
                        <button id="bold" class="text_style" value="BOLD"><b>Aa</b></button>
                        <button id="bolditalic" class="text_style" value="BOLDITALIC"><i><b>Aa</b></i></button>
                    </div>

                    <!-- Text Font and Size -->
                    <div class="item">
                        <p>Font</p>
                        <input class="tool_input" type="range" min="1" max="5" value="1" id="font_family">
                    </div>
                    <div class="item">
                        <p>Font Size</p>
                        <input class="tool_input" type="range" min="0.01" max="0.08" value="0.04" step="0.01"
                            id="text_size">
                    </div>

                    <!-- Color -->
                    <div id="color_options" class="item">
                        <button id="white" class="color_button" value="255">
                            <div></div>
                        </button>
                        <button id="black" class="color_button" value="0">
                            <div style="background-color: black;"></div>
                        </button>
                        <button id="color" class="color_button" value="-1">
                            <div></div>
                        </button>
                    </div>

                    <!-- Position and Width -->
                    <div class="item">
                        <p>Horizontal position</p>
                        <input class="tool_input pos" type="range" min="1" max="5" value="2" id="pos_x">
                    </div>
                    <div class="item">
                        <p>Vertical position</p>
                        <input class="tool_input pos" type="range" min="1" max="8" value="3" id="pos_y">
                    </div>
                    <div class="item">
                        <p>Width of Text</p>
                        <input class="tool_input pos" type="range" min="4" max="8" value="6" id="size">
                    </div>
                </div>

                <div id="templates" style="display: flex; justify-content: space-evenly;">
                    <button id="template_1" class="template_button" value="1">Template 1</button>
                    <button id="template_2" class="template_button" value="2">Template 2</button>
                    <button id="template_3" class="template_button" value="3">Template 3</button>
                    <button id="template_4" class="template_button" value="4">Template 4</button>
                    <button id="template_5" class="template_button" value="5">Template 5</button>
                </div>

                <div style="position: absolute; right: 0; bottom: 0; margin: 60px;">
                    <button onclick="PrintDiv()" class="special_button">Download</button>
                    <button id="saveToGallery" class="special_button">Save to gallery</button>
                </div>
            </div>
        </container>
        <script>
            // Download of the poster
            function PrintDiv() {
                const div = document.querySelector("#canvas_p5");
                html2canvas(div).then(canvas => {
                    var myImage = canvas.toDataURL();
                    downloadURI(myImage, "Poster.png");
                });
            }

            function downloadURI(uri, name) {
                var link = document.createElement("a");
                link.download = name;
                link.href = uri;
                document.body.appendChild(link);
                link.click();
                //after creating link you should delete dynamic link
                //clearDynamicLink(link); 
            }
        </script>
        <script>
            getData();
            async function getData() {
                const response = await fetch('/db');
                const data = await response.json();
                const item = data[0];
                loadImageAfter(item.image_url, item.quote, item.image_avg_color);
            }

            // Variable Declaration
            let img, quote, avg_color;  // Variables from retrieved text and image
            let cw, ch;                 // Canvas width & height
            let template = Math.floor(Math.random() * 5) + 1;     // Random template

            // Variables for text
            let text_align;             // Alignment of text
            let text_case;              // Uppercase or lowercase
            let text_style;             // Normal, bold, italic, bold italic
            let font_family;            // Font family for the text
            let text_size_aux = 0.04;   // Font size
            let text_color;             // Color of the quote
            let aux_x, aux_y, aux_w;    // Auxiliary variables for positioning the quote

            function loadImageAfter(image_url, quote_src, avg_color_src) {
                img = loadImage(image_url);
                aux_quote = quote_src;
                avg_color = avg_color_src;

                document.querySelector('#color div').style.backgroundColor = avg_color;
            }

            //let timestamp = Date.now();
            //let date = new Date().toLocaleDateString(undefined, { year: 'numeric', month: 'numeric', day: 'numeric' });

            function setup() {
                let canvas = createCanvas(800, 800);
                canvas.id('canvas_p5');
                canvas.parent("poster");

                cw = canvas.width;
                ch = canvas.height;

                changeTemplate(template);
            }

            function draw() {
                background(200);

                if (img != null) {
                    // Display background image
                    image(img, 0, 0, 800, 800, 0, 0, img.width, img.height, COVER);

                    // Color of text
                    if (text_color == -1) {
                        if (avg_color != null) {
                            fill(avg_color);
                            stroke(invertColor(avg_color, true)); // Choses white or black
                        }
                        strokeWeight(text_size_aux * 50);
                    } else {
                        fill(int(text_color));
                        noStroke();
                    }

                    // Text Alignment
                    if (text_align == 'LEFT' || text_align == LEFT) {
                        textAlign(LEFT);
                        // To inform what is the active option
                        //removeClass('.text_align', 'text_align_chosen');
                        document.querySelector('#left').classList.add('text_align_chosen');
                    } else if (text_align == 'CENTER' || text_align == CENTER) {
                        textAlign(CENTER);
                        //removeClass('.text_align', 'text_align_chosen');
                        document.querySelector('#center').classList.add('text_align_chosen');
                    } else if (text_align == 'RIGHT' || text_align == RIGHT) {
                        textAlign(RIGHT);
                        //removeClass('.text_align', 'text_align_chosen');
                        document.querySelector('#right').classList.add('text_align_chosen');
                    }

                    // Text Case
                    if (text_case == true || text_case == 'true') {
                        quote = aux_quote.toUpperCase();
                        //removeClass('.text_case', 'button_chosen');
                        document.querySelector('#uppercase').classList.add('button_chosen');
                    } else if (text_case == false || text_case == 'false') {
                        quote = aux_quote;
                        //removeClass('.text_case', 'button_chosen');
                        document.querySelector('#lowercase').classList.add('button_chosen');
                    }

                    // Text Style
                    if (text_style == 'NORMAL' || text_style == NORMAL) {
                        textStyle(NORMAL);
                        //removeClass('.text_style', 'button_chosen');
                        document.querySelector('#normal').classList.add('button_chosen');
                    } else if (text_style == 'BOLD' || text_style == BOLD) {
                        textStyle(BOLD);
                        //removeClass('.text_style', 'button_chosen');
                        document.querySelector('#bold').classList.add('button_chosen');
                    } else if (text_style == 'ITALIC' || text_style == ITALIC) {
                        textStyle(ITALIC);
                        //removeClass('.text_style', 'button_chosen');
                        document.querySelector('#italic').classList.add('button_chosen');
                    } else if (text_style == 'BOLDITALIC' || text_style == BOLDITALIC) {
                        textStyle(BOLDITALIC);
                        //removeClass('.text_style', 'button_chosen');
                        document.querySelector('#bolditalic').classList.add('button_chosen');
                    }

                    // Font Family
                    if (font_family == 1) {
                        textFont('Times New Roman');
                    } else if (font_family == 2) {
                        textFont('Arial');
                    } else if (font_family == 3) {
                        textFont('Courier New');
                    } else if (font_family == 4) {
                        textFont('Brush Script MT');
                    } else if (font_family == 5) {
                        textFont('Papyrus');
                    }

                    // Font Size
                    textSize(cw * text_size_aux);

                    // Show text on top of image
                    text(quote, cw * aux_x * 0.1, ch * aux_y * 0.1, cw * aux_w * 0.1);
                }
            }

            // Get value of text alignment input
            document.querySelectorAll('.text_align').forEach(item => {
                item.addEventListener('click', event => {
                    text_align = item.value;
                    console.log(text_align);
                    removeClass('.text_align', 'text_align_chosen');
                    removeClass('.template_button', 'button_chosen');
                    alert("Your poster was successfully saved to the gallery!");
                })
            });
            // Get value of text case input
            document.querySelectorAll('.text_case').forEach(item => {
                item.addEventListener('click', event => {
                    text_case = item.value;
                    console.log(text_case);
                    removeClass('.text_case', 'button_chosen');
                    removeClass('.template_button', 'button_chosen');
                })
            });
            // Get value of text style input
            document.querySelectorAll('.text_style').forEach(item => {
                item.addEventListener('click', event => {
                    text_style = item.value;
                    console.log(text_style);
                    removeClass('.text_style', 'button_chosen');
                    removeClass('.template_button', 'button_chosen');
                })
            });
            // Get value of font input
            document.querySelector('#font_family').oninput = function () {
                font_family = document.querySelector("#font_family").value;
                console.log(font_family);
                removeClass('.template_button', 'button_chosen');
            };
            // Get value of text size input
            document.querySelector('#text_size').oninput = function () {
                text_size_aux = document.querySelector('#text_size').value;
                console.log(text_size_aux);
                removeClass('.template_button', 'button_chosen');
            };
            // Get value of text color input
            document.querySelectorAll('.color_button').forEach(item => {
                item.addEventListener('click', event => {
                    text_color = item.value;
                    console.log(text_color);
                    removeClass('.template_button', 'button_chosen');
                })
            });
            // Get value of text position and width input
            document.querySelectorAll('.pos').forEach(item => {
                item.oninput = function () {
                    if (item.id == 'pos_x') {
                        aux_x = item.value;
                        console.log(aux_x);
                    } else if (item.id == 'pos_y') {
                        aux_y = item.value;
                        console.log(aux_y);
                    } else if (item.id == 'size') {
                        aux_w = item.value;
                        console.log(aux_w);
                    }
                    removeClass('.template_button', 'button_chosen');
                }
            });
            // Get template chosen
            document.querySelectorAll('.template_button').forEach(item => {
                item.addEventListener('click', event => {
                    template = item.value;
                    console.log(template);
                    changeTemplate(template);
                })
            });

            // Funtion with hardcoded values of templates
            function changeTemplate(template) {
                removeClass('.template_button', 'button_chosen');
                removeClass('.text_align', 'text_align_chosen');
                removeClass('.text_case', 'button_chosen');
                removeClass('.text_style', 'button_chosen');

                text_size_aux = 0.04;
                if (template == 1) {
                    // Times New Roman
                    font_family = 1;
                    text_style = BOLD;
                    text_case = true;
                    text_align = CENTER;
                    text_color = 0;
                    aux_x = 1;
                    aux_y = 1;
                    aux_w = 8;
                    document.querySelector('#template_1').classList.add('button_chosen');
                } else if (template == 2) {
                    // Arial
                    font_family = 2;
                    text_style = BOLDITALIC;
                    text_case = true;
                    text_align = CENTER;
                    text_color = -1;
                    aux_x = 3;
                    aux_y = 2;
                    aux_w = 4;
                    document.querySelector('#template_2').classList.add('button_chosen');
                } else if (template == 3) {
                    // Courier New
                    font_family = 3;
                    text_style = NORMAL;
                    text_case = false;
                    text_align = LEFT;
                    text_color = 255;
                    aux_x = 1;
                    aux_y = 7;
                    aux_w = 8;
                    document.querySelector('#template_3').classList.add('button_chosen');
                } else if (template == 4) {
                    // Brush Script MT
                    font_family = 4;
                    text_style = NORMAL;
                    text_case = false;
                    text_align = CENTER;
                    text_color = -1;
                    aux_x = 3;
                    aux_y = 6;
                    aux_w = 4;
                    document.querySelector('#template_4').classList.add('button_chosen');
                } else if (template == 5) {
                    // Papyrus
                    font_family = 5;
                    text_style = NORMAL;
                    text_case = false;
                    text_align = LEFT;
                    text_color = 0;
                    aux_x = 1;
                    aux_y = 5;
                    aux_w = 6;
                    document.querySelector('#template_5').classList.add('button_chosen');
                }
                // Update sliders to values being used
                document.querySelector('#pos_x').value = aux_x;
                document.querySelector('#pos_y').value = aux_y;
                document.querySelector('#size').value = aux_w;
                document.querySelector('#font_family').value = font_family;
                document.querySelector('#text_size').value = text_size_aux;
            }

            // Function to remove class from group of elements
            function removeClass(object_class, class2add) {
                document.querySelectorAll(object_class).forEach(item => {
                    item.classList.remove(class2add);
                });
            }

            // Function to invert color
            function invertColor(hex, bw) {
                if (hex.indexOf('#') === 0) {
                    hex = hex.slice(1);
                }
                // convert 3-digit hex to 6-digits.
                if (hex.length === 3) {
                    hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
                }
                if (hex.length !== 6) {
                    throw new Error('Invalid HEX color.');
                }
                var r = parseInt(hex.slice(0, 2), 16),
                    g = parseInt(hex.slice(2, 4), 16),
                    b = parseInt(hex.slice(4, 6), 16);
                if (bw) {
                    // https://stackoverflow.com/a/3943023/112731
                    return (r * 0.299 + g * 0.587 + b * 0.114) > 186
                        ? color('#000000')
                        : color('#FFFFFF');
                }
                // invert color components
                r = (255 - r).toString(16);
                g = (255 - g).toString(16);
                b = (255 - b).toString(16);
                // pad each with zeros and return
                return "#" + padZero(r) + padZero(g) + padZero(b);
            }
            function padZero(str, len) {
                len = len || 2;
                var zeros = new Array(len).join('0');
                return (zeros + str).slice(-len);
            }

        </script>
    </main>
</body>

</html>
